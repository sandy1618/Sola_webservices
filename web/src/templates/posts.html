{% extends "base.html" %}
{% block content %}
    <a class="container">
        <h2> {{blog_title}}</h2>
        <a href="/posts/new/{{blog_id}}"></a><button class="btn btn-success"> New post </button></a>
        {% if posts|length > 0 %}
            {% for post in posts %}
                <h3>{{post.title}}</h3>
                <h4> {{post.author}} </h4>
                <p>{{post.content}} </p>
                <hr>
            {% endfor %}
        {% else %}
            <h4> There are't any posts yet! </h4>
        {% endif %}

    </div>
{% endblock %}
